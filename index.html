<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="social-card">
          <div class="col-12 personal">
            <img class="card-image" src="images/bg-pattern-card.svg" alt="pattern-card">
            <div class="info">
              <img class="personal-image" src="images/image-victor.jpg" alt="victor">
              <h1>Victor Crest <span>26</span></h1>
              <p>London</p>
            </div>
          </div>
          <div class="row gx-0">
            <div class="col-4 stats">
              <ul class="followers">
                <li>80K</li>
                <li>Followers</li>
              </ul>
            </div>
            <div class="col-4 stats">
              <ul class="likes">
                <li>803K</li>
                <li>Likes</li>
              </ul>
            </div>
            <div class="col-4 stats">
              <ul class="photos">
                <li>1.4K</li>
                <li>Photos</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Dominik221" target="_blank">Dominik221</a>.
    </div>
  </footer>

</body>
</html>
